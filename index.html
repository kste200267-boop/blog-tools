<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>풀어쓰는 사회학 정보부</title>
  <meta name="description" content="수업 준비부터 평가까지, 교사의 실무를 가볍게.">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <a href="index.html" class="site-title"><span class="logo-icon">T</span>교사 실무 자동화 센터</a>
      <button class="btn" onclick="App.goFullscreen()">🖥️</button>
    </div>
  </header>
  <div class="container" style="padding-top:12px;padding-bottom:60px;">
    <div class="page-hero" style="text-align:center;border:none;background:linear-gradient(135deg,#eff4ff 0%,#f8f9fc 100%);">
      <h1 style="font-size:2rem;">🏫 풀어쓰는 사회학 정보부</h1>
      <p class="hero-desc" style="margin:10px auto 0;">수업 준비부터 평가까지, 현장 교사의 실무를 가볍게.<br>필요한 카테고리를 선택하세요.</p>
    </div>
    <div class="card-grid" id="grid"><div class="empty-state"><p>로딩 중...</p></div></div>
  </div>
  <footer class="site-footer"><div class="container">풀어쓰는 사회학 정보부 · GitHub Pages 기반</div></footer>
  <script src="app.js"></script>
  <script>
    (async()=>{
      const d = await App.loadJSON('site.json');
      if(d) App.renderCategoryCards(d.categories, App.$('#grid'));
    })();
  </script>
</body>
</html>
